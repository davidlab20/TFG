on:
  push:
    branches: ['main']
    paths:  # Deploy when they are changes on...
      - '.github/workflows/deploy.yml'  # This file
      - 'docs/**'  # Any file in docs/
      - '!docs/scripts/**'  # Except directory scripts in docs/
      - 'pyproject.toml'  # A new version of aframexr is released (to update notebooks)
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          # Checkout and install dependencies
          - name: Checkout
            uses: actions/checkout@v4

          - name: Install requirements
            run: pip install -r requirements.txt

          - name: üìÑ Export Get Started notebooks
            working-directory: docs/get_started
            run:  marimo export html-wasm --show-code get-started-notebook.py -o get-started-notebook.html --mode run

          - name: üìÑ Export Example notebooks
            working-directory: docs/examples/notebooks
            run: |
              marimo export html-wasm simple_chart_notebook.py -o simple-chart-notebook.html --mode edit
              marimo export html-wasm multiple_chart_notebook.py -o multiple-chart-notebook.html --mode edit
              marimo export html-wasm filtered_chart_notebook.py -o filtered-chart-notebook.html --mode edit

          - name: üì¶ Upload Pages Artifact
            uses: actions/upload-pages-artifact@v3
            with:
                path: docs/

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            pages: write
            id-token: write

        steps:
            - name: üåê Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages