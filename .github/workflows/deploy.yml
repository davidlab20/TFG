on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          # Checkout and install dependencies
          - name: Checkout
            uses: actions/checkout@v4

          - name: Install requirements
            run: pip install -r requirements.txt

          - name: 📄 Export notebooks
            run: |
              cd examples
              marimo export html-wasm simple_chart_notebook.py -o simple-chart-notebook.html --mode edit
              marimo export html-wasm multiple_chart_notebook.py -o multiple-chart-notebook.html --mode edit
              marimo export html-wasm filtered_chart_notebook.py -o filtered-chart-notebook.html --mode edit

          - name: 📦 Upload Pages Artifact
            uses: actions/upload-pages-artifact@v3
            with:
                path: .

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            pages: write
            id-token: write

        steps:
            - name: 🌐 Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages