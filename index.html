
            <!DOCTYPE html>
            <html class="a-html" lang="en">
                <head>
                    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
                    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
                    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
                    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
                    <script src="https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/dist/aframe-babia-components.min.js"></script>
                </head>  
                <body class="a-body">
                    <a-scene>
                        <!-- Environment -->
                        <a-entity environment="preset: forest"></a-entity>
                        
                        <!-- Data -->
                        <a-entity id="query" babia-queryjson="data: [{'model': 'leon', 'motor': 'electric', 'color': 'red', 'doors': 5, 'sales': 10}, {'model': 'ibiza', 'motor': 'electric', 'color': 'white', 'doors': 3, 'sales': 15}, {'model': 'cordoba', 'motor': 'diesel', 'color': 'black', 'doors': 5, 'sales': 3}, {'model': 'toledo', 'motor': 'diesel', 'color': 'white', 'doors': 5, 'sales': 18}, {'model': 'altea', 'motor': 'diesel', 'color': 'red', 'doors': 5, 'sales': 4}, {'model': 'arosa', 'motor': 'electric', 'color': 'red', 'doors': 3, 'sales': 12}, {'model': 'alhambra', 'motor': 'diesel', 'color': 'white', 'doors': 5, 'sales': 5}, {'model': '600', 'motor': 'gasoline', 'color': 'yellow', 'doors': 3, 'sales': 20}, {'model': '127', 'motor': 'gasoline', 'color': 'white', 'doors': 5, 'sales': 2}, {'model': 'panda', 'motor': 'gasoline', 'color': 'black', 'doors': 3, 'sales': 13}];"></a-entity>
                        
                        <!-- Charts -->
                        
            <a-entity babia-pie='from: query; legend: true; palette: blues; key: model;
                size: sales' position="-5 5 -5" rotation="90 0 0">
            </a-entity>
            
                <a-entity babia-bars='from: query; legend: true; palette: ubuntu; x_axis: model; height: sales'
                    position="5 0.5 -10" rotation="0 0 0">
                </a-entity>
            
                        
                        <!-- Light -->
                        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
                        
                        <!-- Camera -->
                        <a-entity movement-controls="fly: true" position="0 0 0">
                            <a-entity camera position="0 5 0" look-controls></a-entity>
                            <a-entity cursor="rayOrigin:mouse"></a-entity>
                            <a-entity laser-controls="hand: right"></a-entity>
                        </a-entity>
                    </a-scene>
                </body>
            </html>
