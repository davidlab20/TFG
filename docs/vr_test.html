<!DOCTYPE html>
<!-- Escena sencilla que puede verse en realidad aumentada -->

<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <a-entity position="0.3 0.9 -0.6"
        geometry="primitive: box; height: 0.2; width: 0.2; depth: 0.2"
        material="color: blue">
      </a-entity>

      <a-entity position="0.3 0.8 -0.6" rotation="-90 0 0"
        geometry="primitive: plane; width: 0.5; height: 0.5" material="color: grey">
      </a-entity>

      <a-entity position="0 0 0">
        <a-entity camera position="0 1.6 0"
          look-controls wasd-controls></a-entity>
        <a-entity cursor="rayOrigin: mouse"
          raycaster="objects: [link]">
        </a-entity>
        <a-entity laser-controls="hand: right;"
          raycaster="objects: [link]; lineColor: blue;"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
