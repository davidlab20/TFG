<!DOCTYPE html>
<!-- Escena sencilla que puede verse en realidad aumentada.
   Con emplazamiento-->

<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr"
      webxr="requiredFeatures: hit-test, local-floor;"
      ar-hit-test="target: #a_colocar;">

      <a-entity id="a_colocar">
        <a-entity rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 10000"
            geometry="primitive: plane; width: 0.5; height: 0.5"
            material="color: grey">
          <a-entity position="0 0 0.1"
              geometry="primitive: box; height: 0.2; width: 0.2; depth: 0.2"
              material="color: blue">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity anchored="persistent: true" position="0 1 -1"
        geometry="primitive: box; box; height: 0.2; width: 0.2; depth: 0.2"
        material="color: red">
      </a-entity>

      <a-entity position="0 0 0">
        <a-entity camera position="0 1.6 0"
          look-controls wasd-controls></a-entity>
        <a-entity cursor="rayOrigin: mouse">
        </a-entity>
        <a-entity laser-controls="hand: right;"
          raycaster="lineColor: blue;"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
