<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teletransporte VR Meta Quest 3</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- A-Frame Extras (para teleport-controls) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" vr-mode-ui="enabled: true">

      <!-- Suelo grande para teletransporte -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" class="teleportable"></a-plane>

      <!-- Objetos decorativos -->
      <a-box position="2 0.5 -3" color="#4CC3D9"></a-box>
      <a-box position="-3 0.5 -2" color="#FFC65D"></a-box>
      <a-box position="0 0.5 4" color="#FF0000"></a-box>

      <!-- Jugador / cÃ¡mara -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls></a-entity>

        <!-- Controlador derecho para teletransporte -->
        <a-entity laser-controls="hand: right"
                  teleport-controls="cameraRig: #rig; button: trigger; collisionEntities: .teleportable; type: parabolic">
        </a-entity>

        <!-- Controlador izquierdo para teletransporte -->
        <a-entity laser-controls="hand: left"
                  teleport-controls="cameraRig: #rig; button: trigger; collisionEntities: .teleportable; type: parabolic">
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
