<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR Scene</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidlab20/TFG@v0.7.0/docs/scripts/main.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: [data-raycastable]" xr-mode-ui="XRMode: xr"
             webxr="requiredFeatures: hit-test, local-floor" ar-hit-test="target: #a_colocar;">

        <!-- AR test -->
        <a-entity id="a_colocar">
            <a-entity rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true; dur: 10000"
                      geometry="primitive: plane; width: 0.5; height: 0.5" material="color: grey; shader: flat">
            <a-entity position="0 0 0.1" geometry="primitive: box; height: 0.2; width: 0.2; depth: 0.2"
                      material="color: blue; shader: flat">
            </a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="user" movement-controls="speed: 0.1">

            <!-- Camera -->
            <a-camera id="camera" position="0 1.6 0" active="true" wasd-controls="acceleration: 35"></a-camera>

            <!-- VR controllers -->
            <a-entity laser-controls="hand: right" raycaster="objects: [data-raycastable]"
                      line="color: yellow; opacity: 0.8">
            </a-entity>

            <a-entity laser-controls="hand: left" raycaster="objects: [data-raycastable]"
                      line="color: yellow; opacity: 0.8">
            </a-entity>
        </a-entity>

        <!-- HUD -->
        <a-entity id="HUD" position="0 0 0" visible="false">
            <a-plane height="1" width="2" shader="flat" color="grey"></a-plane>
            <a-text id="HUD-text" value="" align="center"></a-text>
        </a-entity>

        <!-- Environment -->
        <a-entity environment="preset: default" hide-on-enter-ar></a-entity>

        <!-- Elements -->
        <a-entity position="0.0 2.0 -4.0" rotation="0.0 0.0 0.0" hide-on-enter-ar>  <!-- Chart's box (modify this values if you want to change position or rotation) -->
			<a-entity position="-2.0 -2.0 1.0">
				<a-box info="leon : 10" position="0.2 1.0 -1.0" width="0.4" height="2.0" depth="2.0" color="magenta" data-raycastable></a-box>
				<a-box info="ibiza : 15" position="0.6 1.5 -1.0" width="0.4" height="3.0" depth="2.0" color="cyan" data-raycastable></a-box>
				<a-box info="cordoba : 3" position="1.0 0.3 -1.0" width="0.4" height="0.6" depth="2.0" color="blue" data-raycastable></a-box>
				<a-box info="toledo : 18" position="1.4 1.8 -1.0" width="0.4" height="3.6" depth="2.0" color="green" data-raycastable></a-box>
				<a-box info="altea : 4" position="1.8 0.4 -1.0" width="0.4" height="0.8" depth="2.0" color="yellow" data-raycastable></a-box>
				<a-box info="arosa : 12" position="2.2 1.2 -1.0" width="0.4" height="2.4" depth="2.0" color="red" data-raycastable></a-box>
				<a-box info="alhambra : 5" position="2.6 0.5 -1.0" width="0.4" height="1.0" depth="2.0" color="magenta" data-raycastable></a-box>
				<a-box info="600 : 20" position="3.0 2.0 -1.0" width="0.4" height="4.0" depth="2.0" color="cyan" data-raycastable></a-box>
				<a-box info="127 : 2" position="3.4 0.2 -1.0" width="0.4" height="0.4" depth="2.0" color="blue" data-raycastable></a-box>
				<a-box info="panda : 13" position="3.8 1.3 -1.0" width="0.4" height="2.6" depth="2.0" color="green" data-raycastable></a-box>

				<!-- X-axis -->
				<a-entity line="start: 0 0 0; end: 4 0 0; color: black"></a-entity>
				<a-text position="0.2 0.01 0.5" rotation="-90 0 -90" value="leon" align="left"></a-text>
				<a-text position="0.6 0.01 0.5" rotation="-90 0 -90" value="ibiza" align="left"></a-text>
				<a-text position="1.0 0.01 0.5" rotation="-90 0 -90" value="cordoba" align="left"></a-text>
				<a-text position="1.4 0.01 0.5" rotation="-90 0 -90" value="toledo" align="left"></a-text>
				<a-text position="1.8 0.01 0.5" rotation="-90 0 -90" value="altea" align="left"></a-text>
				<a-text position="2.2 0.01 0.5" rotation="-90 0 -90" value="arosa" align="left"></a-text>
				<a-text position="2.6 0.01 0.5" rotation="-90 0 -90" value="alhambra" align="left"></a-text>
				<a-text position="3.0 0.01 0.5" rotation="-90 0 -90" value="600" align="left"></a-text>
				<a-text position="3.4 0.01 0.5" rotation="-90 0 -90" value="127" align="left"></a-text>
				<a-text position="3.8 0.01 0.5" rotation="-90 0 -90" value="panda" align="left"></a-text>

				<!-- Y-axis -->
				<a-entity line="start: 0 0 0; end: 0 4 0; color: black"></a-entity>
				<a-text position="-0.5 0.25 0" rotation="0 0 0" value="0.0" align="right"></a-text>
				<a-text position="-0.5 1.1875 0" rotation="0 0 0" value="5.0" align="right"></a-text>
				<a-text position="-0.5 2.125 0" rotation="0 0 0" value="10.0" align="right"></a-text>
				<a-text position="-0.5 3.0625 0" rotation="0 0 0" value="15.0" align="right"></a-text>
				<a-text position="-0.5 4.0 0" rotation="0 0 0" value="20.0" align="right"></a-text>
			</a-entity>
		</a-entity>
    </a-scene>
</body>
</html>
