<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidlab20/TFG@v0.5.5/docs/scripts/main.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: [data-raycastable]" webxr="requiredFeatures: local-floor">

    <a-entity id="user">

        <!-- Camera -->
        <a-camera position="0 2 0" active="true">

            <!-- HUD -->
            <a-entity id="HUD" position="-4.5 2 -4" visible="false">
				<a-plane height="1" width="2.5" shader="flat" color="grey"></a-plane>
				<a-text id="HUD-text" value="" align="center"></a-text>
			</a-entity>
        </a-camera>

        <!-- VR controllers -->
        <a-entity laser-controls="hand: right"
          raycaster="objects: [data-raycastable]"
          line="color: yellow; opacity: 0.9">
        </a-entity>

        <a-entity laser-controls="hand: left"
                  raycaster="objects: [data-raycastable]"
                  line="color: yellow; opacity: 0.9">
        </a-entity>

        <!-- Environment -->
        <a-entity environment="preset: default"></a-entity>

        <!-- Elements -->
        <a-entity position="-2.0 0.0 -3.0" rotation="0.0 0.0 0.0">
			<a-box id="leon : 10" position="0.2 1.0 -1.0" width="0.4" height="2.0" material="color: red" depth="2.0" data-raycastable></a-box>
			<a-box id="ibiza : 15" position="0.6 1.5 -1.0" width="0.4" height="3.0" material="color: green" depth="2.0" data-raycastable></a-box>
			<a-box id="cordoba : 3" position="1.0 0.30000000000000004 -1.0" width="0.4" height="0.6000000000000001" material="color: blue" depth="2.0" data-raycastable></a-box>
			<a-box id="toledo : 18" position="1.4 1.8 -1.0" width="0.4" height="3.6" material="color: yellow" depth="2.0" data-raycastable></a-box>
			<a-box id="altea : 4" position="1.8 0.4 -1.0" width="0.4" height="0.8" material="color: magenta" depth="2.0" data-raycastable></a-box>
			<a-box id="arosa : 12" position="2.2 1.2000000000000002 -1.0" width="0.4" height="2.4000000000000004" material="color: cyan" depth="2.0" data-raycastable></a-box>
			<a-box id="alhambra : 5" position="2.6 0.5 -1.0" width="0.4" height="1.0" material="color: red" depth="2.0" data-raycastable></a-box>
			<a-box id="600 : 20" position="3.0 2.0 -1.0" width="0.4" height="4.0" material="color: green" depth="2.0" data-raycastable></a-box>
			<a-box id="127 : 2" position="3.4 0.2 -1.0" width="0.4" height="0.4" material="color: blue" depth="2.0" data-raycastable></a-box>
			<a-box id="panda : 13" position="3.8 1.3 -1.0" width="0.4" height="2.6" material="color: yellow" depth="2.0" data-raycastable></a-box>

			<!-- X-axis -->
			<a-entity line="start: 0 0 0; end: 4 0 0; color: black"></a-entity>
			<a-text position="0.2 0.01 0.5" rotation="-90 0 -90" value="leon" align="left"></a-text>
			<a-text position="0.6 0.01 0.5" rotation="-90 0 -90" value="ibiza" align="left"></a-text>
			<a-text position="1.0 0.01 0.5" rotation="-90 0 -90" value="cordoba" align="left"></a-text>
			<a-text position="1.4 0.01 0.5" rotation="-90 0 -90" value="toledo" align="left"></a-text>
			<a-text position="1.8 0.01 0.5" rotation="-90 0 -90" value="altea" align="left"></a-text>
			<a-text position="2.2 0.01 0.5" rotation="-90 0 -90" value="arosa" align="left"></a-text>
			<a-text position="2.6 0.01 0.5" rotation="-90 0 -90" value="alhambra" align="left"></a-text>
			<a-text position="3.0 0.01 0.5" rotation="-90 0 -90" value="600" align="left"></a-text>
			<a-text position="3.4 0.01 0.5" rotation="-90 0 -90" value="127" align="left"></a-text>
			<a-text position="3.8 0.01 0.5" rotation="-90 0 -90" value="panda" align="left"></a-text>

			<!-- Y-axis -->
			<a-entity line="start: 0 0 0; end: 0 4 0; color: black"></a-entity>
			<a-text position="-0.5 0.25 0" rotation="0 0 0" value="0.0" align="right"></a-text>
			<a-text position="-0.5 1.1875 0" rotation="0 0 0" value="5.0" align="right"></a-text>
			<a-text position="-0.5 2.125 0" rotation="0 0 0" value="10.0" align="right"></a-text>
			<a-text position="-0.5 3.0625 0" rotation="0 0 0" value="15.0" align="right"></a-text>
			<a-text position="-0.5 4.0 0" rotation="0 0 0" value="20.0" align="right"></a-text>
		</a-entity>
    </a-scene>
</body>
