<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get started | AframeXR Python</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Resources preload -->
    <link rel="preload" href="./get-started-notebook.html" as="document">
    <link rel="preload" href="./_marimo/pyodide/pyodide.js" as="script">
    <link rel="preload" href="./_marimo/pyodide/pyodide.wasm" as="fetch" crossorigin>
</head>
<body>

    <!-- Heading -->
    <section style="background-color: darkOrange" class="bg-gradient">
        <div class="container-fluid">
            <div class="row">

                <!-- Logo -->
                <a class="col-auto text-light ms-4" href="../index.html">
                    <img style="width: auto; height: 75px" src="../imgs/logo.png" alt="Logo">
                </a>

                <!-- Menu options -->
                <div class="col m-auto mt-4 text-light text-center h5">
                    <div class="row justify-content-center">

                        <div class="col-auto">
                            <p><a href="index.html" class="link-body-emphasis link-offset-2">
                                Get started
                            </a></p>
                        </div>

                        <div class="col-auto">
                            <p><a href="../examples/index.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
                                Examples
                            </a></p>
                        </div>

                        <div class="col-auto">
                            <p><a href="../user_guide/user-guide.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
                                User guide
                            </a></p>
                        </div>

                        <div class="col-auto">
                            <p><a href="../user_guide/api.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
                                API
                            </a></p>
                        </div>

                        <div class="col-auto">
                            <p><a href="../about.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
                                About
                            </a></p>
                        </div>

                    </div>
                </div>

                <!-- Link icons -->
                <div class="col-2 m-auto text-light text-center">

                    <div>
                        <a href="https://github.com/davidlab20/TFG">
                            <i class="bi-github h2 text-light"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Page content -->
    <div class="col-12 col-lg-6 mx-auto">
        <p class="fw-bold display-5">Usages</p>

        <!-- Loader -->
        <div id="loader" class="d-flex justify-content-center align-items-center my-5">
            <div class="text-center">
                <div class="spinner-border text-warning" role="status"></div>
                <p class="mt-3 fw-semibold">Starting Python environment...</p>
            </div>
        </div>

        <!-- Iframe -->
        <div class="ratio ratio-16x9">
            <iframe id="notebookIframe" src="./get-started-notebook.html" loading="eager" width="100%" height="850">
            </iframe>
        </div>
    </div>

    <!-- Script to show iframe when loaded -->
    <script>
        const iframe = document.getElementById('notebookIframe');
        const loader = document.getElementById('loader');

        iframe.addEventListener('load', () => {
            loader.remove();
            iframe.style.display = 'block';
        });
    </script>
</body>
</html>
