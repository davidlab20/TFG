{% extends "_layouts/base.html" %}

{% block content %}
<!-- Page content -->
<div class="col-12 col-lg-8 mx-auto my-5">
  <h2 class="fw-bold display-5 mb-4 text-center">Usages</h2>

  <!-- Loader -->
  <div id="loader" class="d-flex justify-content-center align-items-center my-5">
    <div class="card shadow-sm rounded-3 p-4 text-center">
      <div class="spinner-border text-warning mb-3" role="status"></div>
      <p class="fw-semibold mb-0">Starting Python environment...</p>
    </div>
  </div>

  <!-- Iframe -->
  <iframe id="notebookIframe" src="{{ base_url }}notebooks/get-started-notebook.html" style="width:100%; height:80vh; border:0;"></iframe>
</div>

<!-- Script to show iframe when loaded -->
<script>
  const iframe = document.getElementById('notebookIframe');
  const loader = document.getElementById('loader');

  iframe.addEventListener('load', () => {
    loader.remove();
    iframe.style.display = 'block';
  });
</script>
{% endblock %}
