<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }} | AframeXR Python</title>
  <link rel="icon" href="{{ base_url }}static/imgs/logo.png" type="image/png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Heading -->
<div style="background-color: darkOrange" class="bg-gradient">
  <div class="container-fluid">
    <div class="row">

      <!-- Logo -->
      <a class="col-auto text-light ms-4" href="{{ base_url }}index.html">
        <img style="width: auto; height: 75px" src="{{ base_url }}static/imgs/logo.png" alt="Logo">
      </a>

      <!-- Menu options -->
      <div class="col m-auto mt-4 text-light text-center h5">
        <div class="row justify-content-center">

          <div class="col-auto">
            <p><a href="{{ base_url }}get_started/index.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
              Get started
            </a></p>
          </div>

          <div class="col-auto">
            <p><a href="{{ base_url }}examples/index.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
              Examples
            </a></p>
          </div>

          <div class="col-auto">
            <p><a href="{{ base_url }}user_guide/user-guide.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
              User guide
            </a></p>
          </div>

          <div class="col-auto">
            <p><a href="{{ base_url }}user_guide/api.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
              API
            </a></p>
          </div>

          <div class="col-auto">
            <p><a href="{{ base_url }}about.html" class="link-body-emphasis link-offset-2
                            link-underline-opacity-0 link-underline-opacity-75-hover text-light">
              About
            </a></p>
          </div>

        </div>
      </div>

      <!-- Link icons -->
      <div class="col-2 m-auto text-light text-center">

        <div>
          <a href="https://github.com/davidlab20/TFG">
            <i class="bi-github h2 text-light"></i>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

<main class="container-fluid mx-2">
  {% block content %}{% endblock %}
</main>

<!-- Copyright footer -->
<footer class="bg-dark text-white py-3">
  <div class="col-auto ms-5">
    <p class="text-start fw-bold">
      <i>&copy;</i> Copyright 2025-2026, David DÃ­az.
    </p>
  </div>
</footer>

</body>
</html>
