{% extends "_layouts/base.html" %}

{% block content %}

<!-- Examples -->
<h1 class="mb-4 fw-bold">Examples</h1>

<div class="row g-5">
  {% for nb in notebooks %}
  <div class="col-lg-3 col-sm-6">
    <div class="card h-100 shadow-sm border rounded-3">
      <div class="card-body d-flex flex-column p-4">
        <h5 class="card-title mb-3">{{ nb.title }}</h5>
        <div class="mt-auto d-grid gap-2">
          <a href="{{ base_url }}notebooks/{{ nb.marimo_name }}" class="btn btn-primary btn-sm" target="_blank">
            Open in Marimo
          </a>
          <a href="https://mybinder.org/v2/gh/davidlab20/TFG/HEAD?filepath=docs/notebooks/{{ nb.mybinder_name }}"
             class="btn btn-secondary btn-sm" target="_blank">
            Open in Jupyter
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
