{% extends "_layouts/base.html" %}

{% block content %}

<!-- Examples -->
<h1>Examples:</h1>

<div class="row">
  {% for nb in notebooks %}
  <div class="col-lg-3 col-sm-6 card">
    <div class="card-body">
      <h5 class="card-title">{{ nb.title }}</h5>
      <div>
        <a href="{{ base_url }}notebooks/{{ nb.marimo_name }}" class="btn btn-primary" target="_blank">Marimo</a>
        <a href="https://mybinder.org/v2/gh/davidlab20/TFG/HEAD?filepath=docs/notebooks/{{ nb.mybinder_name }}"
           class="btn btn-secondary" target="_blank"
        >Jupyter</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
